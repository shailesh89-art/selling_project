<!DOCTYPE html>
<html>
<head>
<title>Your Shopping Cart</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css" media="screen" type="text/css" />

</head>

<body style="background:gainsboro;">


	<div  id="product" class="section-p1">
		<h1 >Your Shopping Cart</h1>
		<form id="shopping-cart" action="cart.html" method="post">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col" >Item</th>
					<th scope="col">Qty</th>
					<th scope="col" colspan="2">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<p class="des">
				<strong>Sub Total</strong>: <span ></span>
			</p>
			<ul >
				<li style="list-style-type: none;">
					<input type="submit" name="update" id="update-cart" class="normal" value="Update Cart" />
				</li>
				<li  style="list-style-type: none;">
					<input type="submit" name="delete" id="empty-cart" class="normal" value="Empty Cart" />
				</li>
				<li  style="list-style-type: none;">
					<a href="index.html" class="btn">Continue Shopping</a>
				</li>
				<li  style="list-style-type: none;">
					<a href="checkout1.html" class="btn">Go To Checkout</a>
				</li>
			</ul>
		</form>
	</div>
	
	

</div>


</body>
</html>
